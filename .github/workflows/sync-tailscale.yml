name: Sync from Tailscale Network

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Tailscale Auth Key
        run: |
          if [ -z "${{ secrets.TAILSCALE_AUTHKEY }}" ]; then
            echo "âŒ Error: TAILSCALE_AUTHKEY secret is not set"
            echo ""
            echo "Please generate an auth key at: https://login.tailscale.com/admin/settings/keys"
            echo "Make sure to:"
            echo "  âœ… Check 'Ephemeral' (auto-cleanup)"
            echo "  âœ… Check 'Reusable' (use multiple times)"
            echo "  âœ… Set expiration to at least 90 days"
            echo ""
            echo "Then add it as TAILSCALE_AUTHKEY secret at:"
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          # Check if key starts with tskey-auth-
          KEY="${{ secrets.TAILSCALE_AUTHKEY }}"
          if [[ ! "$KEY" =~ ^tskey-auth- ]]; then
            echo "âŒ Error: Auth key format is invalid"
            echo "Expected format: tskey-auth-..."
            echo "Your key starts with: ${KEY:0:10}..."
            exit 1
          fi
          
          echo "âœ… Auth key format looks valid"

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openpyxl
          sudo apt-get update
          sudo apt-get install -y cifs-utils

      - name: Download Excel via SMB over Tailscale
        env:
          DEVICE_NAME: ${{ secrets.TAILSCALE_DEVICE_NAME }}
          SHARE_NAME: ${{ secrets.SHARE_NAME }}
          SHARE_USERNAME: ${{ secrets.SHARE_USERNAME }}
          SHARE_PASSWORD: ${{ secrets.SHARE_PASSWORD }}
          FILE_NAME: ${{ secrets.FILE_NAME }}
        run: |
          # Validate required secrets
          echo "Checking required secrets..."
          MISSING=""
          [ -z "$DEVICE_NAME" ] && MISSING="$MISSING TAILSCALE_DEVICE_NAME"
          [ -z "$SHARE_NAME" ] && MISSING="$MISSING SHARE_NAME"
          [ -z "$FILE_NAME" ] && MISSING="$MISSING FILE_NAME"
          
          if [ -n "$MISSING" ]; then
            echo "âŒ Error: Missing required secrets:$MISSING"
            echo ""
            echo "Please add these at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo ""
            echo "Expected values:"
            echo "  TAILSCALE_DEVICE_NAME = Your PC name from 'tailscale status' (e.g., DESKTOP-ABC123)"
            echo "  SHARE_NAME = Your SMB share name (e.g., BoilerData)"
            echo "  SHARE_USERNAME = Your Windows username (optional for guest shares)"
            echo "  SHARE_PASSWORD = Your Windows password (optional for guest shares)"
            echo "  FILE_NAME = Excel filename (e.g., REPORT DAILY BULAN 2026 - 01 JANUARI.xlsx)"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"
          
          # Create mount point
          sudo mkdir -p /mnt/tailscale_share
          
          # Mount with or without credentials
          if [ -n "$SHARE_USERNAME" ] && [ -n "$SHARE_PASSWORD" ]; then
            echo "ðŸ” Mounting with credentials..."
            # Create credentials file for mount
            echo "username=$SHARE_USERNAME" > /tmp/smb_creds
            echo "password=$SHARE_PASSWORD" >> /tmp/smb_creds
            chmod 600 /tmp/smb_creds
            
            # Mount with credentials
            sudo mount -t cifs "//$DEVICE_NAME/$SHARE_NAME" /mnt/tailscale_share \
              -o credentials=/tmp/smb_creds,vers=3.0,uid=$(id -u),gid=$(id -g)
            
            # Clean up credentials file
            rm -f /tmp/smb_creds
          else
            echo "ðŸ”“ Mounting as guest (no credentials)..."
            # Mount without credentials (guest access)
            sudo mount -t cifs "//$DEVICE_NAME/$SHARE_NAME" /mnt/tailscale_share \
              -o guest,vers=3.0,uid=$(id -u),gid=$(id -g)
          fi
          
          # Copy Excel file
          cp "/mnt/tailscale_share/$FILE_NAME" data/boiler_data.xlsx
          
          # Unmount
          sudo umount /mnt/tailscale_share

      - name: Convert Excel to JSON
        run: |
          node .github/scripts/excel_to_json.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/boiler_*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update from Tailscale: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
