name: Sync from Tailscale Network

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  TAILSCALE_DEVICE: '100.111.83.23'  # Change this to your device IP or hostname
  SHARE_NAME: 'Desktop PC CCR'  # Change this to your share name (from list above)
  FILE_NAME: 'Production Latest/2026/01 JANUARY 2026/REPORT DAILY BULAN 2026 - 01 JANUARI.xlsx'  # Path to Excel file

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Tailscale Auth Key
        run: |
          if [ -z "${{ secrets.TAILSCALE_AUTHKEY }}" ]; then
            echo "‚ùå Error: TAILSCALE_AUTHKEY secret is not set"
            echo ""
            echo "Please generate an auth key at: https://login.tailscale.com/admin/settings/keys"
            echo "Make sure to:"
            echo "  ‚úÖ Check 'Ephemeral' (auto-cleanup)"
            echo "  ‚úÖ Check 'Reusable' (use multiple times)"
            echo "  ‚úÖ Set expiration to at least 90 days"
            echo ""
            echo "Then add it as TAILSCALE_AUTHKEY secret at:"
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          # Check if key starts with tskey-auth-
          KEY="${{ secrets.TAILSCALE_AUTHKEY }}"
          if [[ ! "$KEY" =~ ^tskey-auth- ]]; then
            echo "‚ùå Error: Auth key format is invalid"
            echo "Expected format: tskey-auth-..."
            echo "Your key starts with: ${KEY:0:10}..."
            exit 1
          fi
          
          echo "‚úÖ Auth key format looks valid"

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openpyxl
          sudo apt-get update
          sudo apt-get install -y cifs-utils smbclient

      - name: Download Excel via SMB over Tailscale
        env:
          DEVICE_NAME: ${{ env.TAILSCALE_DEVICE }}
          SHARE_NAME: ${{ env.SHARE_NAME }}
          FILE_NAME: ${{ env.FILE_NAME }}
          SHARE_USERNAME: ${{ secrets.SHARE_USERNAME }}
          SHARE_PASSWORD: ${{ secrets.SHARE_PASSWORD }}
        run: |
          # Validate required configuration
          echo "Checking required configuration..."
          MISSING=""
          [ -z "$SHARE_NAME" ] && MISSING="$MISSING SHARE_NAME"
          [ -z "$FILE_NAME" ] && MISSING="$MISSING FILE_NAME"
          
          if [ -n "$MISSING" ]; then
            echo "‚ùå Error: Missing required configuration:$MISSING"
            echo ""
            echo "Please update these in the workflow file: .github/workflows/sync-tailscale.yml"
            echo ""
            echo "Required env variables:"
            echo "  TAILSCALE_DEVICE = Device IP or hostname (current: $DEVICE_NAME)"
            echo "  SHARE_NAME = SMB share name (e.g., Users, C$, etc.)"
            echo "  FILE_NAME = Excel file path (e.g., subfolder/file.xlsx)"
            echo ""
            echo "Optional GitHub Secrets (for credentials):"
            echo "  SHARE_USERNAME = Your Windows username"
            echo "  SHARE_PASSWORD = Your Windows password"
            exit 1
          fi
          
          echo "‚úÖ Configuration valid"
          echo "   Device: $DEVICE_NAME"
          echo "   Share: $SHARE_NAME"
          echo "   File: $FILE_NAME"
          
          # Wait for Tailscale network to be ready
          echo "üîÑ Waiting for Tailscale network to stabilize..."
          sleep 5
          
          # Test if device is reachable
          echo "üîç Testing connectivity to device: $DEVICE_NAME"
          
          # Try to ping the device (accept both direct and relay connections)
          PING_OUTPUT=$(tailscale ping -c 1 --timeout=10s "$DEVICE_NAME" 2>&1 || true)
          echo "$PING_OUTPUT"
          
          # Check if we got a pong response (either direct or via DERP relay)
          if echo "$PING_OUTPUT" | grep -q "pong from"; then
            echo "‚úÖ Device is reachable"
          else
            echo ""
            echo "‚ùå Error: Cannot reach device '$DEVICE_NAME'"
            echo ""
            echo "Troubleshooting steps:"
            echo "1. Check if your PC is online and Tailscale is running"
            echo "2. On your PC, run: tailscale status"
            echo "3. Find your device name or IP address"
            echo "4. Update TAILSCALE_DEVICE in workflow file (.github/workflows/sync-tailscale.yml)"
            echo ""
            echo "Available devices in this Tailscale network:"
            tailscale status || true
            exit 1
          fi
          
          echo "‚úÖ Device is reachable"
          
          # List available shares to help troubleshooting
          echo ""
          echo "üìÇ Listing available shares on $DEVICE_NAME:"
          if [ -n "$SHARE_USERNAME" ]; then
            # List shares with credentials
            if [ -n "$SHARE_PASSWORD" ]; then
              smbclient -L "//$DEVICE_NAME" -U "$SHARE_USERNAME%$SHARE_PASSWORD" 2>&1 || echo "‚ö†Ô∏è  Could not list shares with credentials"
            else
              smbclient -L "//$DEVICE_NAME" -U "$SHARE_USERNAME%" 2>&1 || echo "‚ö†Ô∏è  Could not list shares with username only"
            fi
          else
            # List shares as guest
            smbclient -L "//$DEVICE_NAME" -N 2>&1 || echo "‚ö†Ô∏è  Could not list shares as guest"
          fi
          echo ""
          
          # Create mount point
          sudo mkdir -p /mnt/tailscale_share
          
          # Try multiple authentication methods
          MOUNT_SUCCESS=false
          
          # Method 1: Try guest/null session (no credentials) - often works on home Windows shares
          echo "üîì Method 1: Trying guest/null session (no credentials)..."
          for VERSION in "3.0" "2.1" "2.0"; do
            echo "  Trying SMB $VERSION..."
            if sudo mount -t cifs "//${DEVICE_NAME}/${SHARE_NAME}" /mnt/tailscale_share \
              -o "guest,vers=$VERSION,nounix,noserverino,uid=$(id -u),gid=$(id -g)" 2>&1 | tee /tmp/mount_error.log; then
              echo "‚úÖ Mounted successfully with guest access (SMB $VERSION)"
              MOUNT_SUCCESS=true
              break
            fi
          done
          
          # Method 2: If guest fails and username is provided, try with username + empty password
          if [ "$MOUNT_SUCCESS" = false ] && [ -n "$SHARE_USERNAME" ]; then
            echo ""
            echo "üîê Method 2: Trying with username '$SHARE_USERNAME' (empty password)..."
            for VERSION in "3.0" "2.1" "2.0"; do
              echo "  Trying SMB $VERSION..."
              if sudo mount -t cifs "//${DEVICE_NAME}/${SHARE_NAME}" /mnt/tailscale_share \
                -o "username=$SHARE_USERNAME,password=,vers=$VERSION,nounix,noserverino,uid=$(id -u),gid=$(id -g)" 2>&1 | tee /tmp/mount_error.log; then
                echo "‚úÖ Mounted successfully with username (SMB $VERSION)"
                MOUNT_SUCCESS=true
                break
              fi
            done
          fi
          
          # Method 3: Try with sec=ntlmssp (more compatible authentication)
          if [ "$MOUNT_SUCCESS" = false ] && [ -n "$SHARE_USERNAME" ]; then
            echo ""
            echo "üîê Method 3: Trying with NTLM authentication..."
            for VERSION in "3.0" "2.1" "2.0"; do
              echo "  Trying SMB $VERSION..."
              if sudo mount -t cifs "//${DEVICE_NAME}/${SHARE_NAME}" /mnt/tailscale_share \
                -o "username=$SHARE_USERNAME,password=,sec=ntlmssp,vers=$VERSION,nounix,noserverino,uid=$(id -u),gid=$(id -g)" 2>&1 | tee /tmp/mount_error.log; then
                echo "‚úÖ Mounted successfully with NTLM (SMB $VERSION)"
                MOUNT_SUCCESS=true
                break
              fi
            done
          fi
          
          # If all methods fail, show detailed error
          if [ "$MOUNT_SUCCESS" = false ]; then
            echo ""
            echo "‚ùå All mount methods failed"
            echo ""
            echo "Last error:"
            cat /tmp/mount_error.log || echo "No error log available"
            echo ""
            echo "Share: Desktop PC CCR is visible but mount fails"
            echo "Username: ${SHARE_USERNAME:-none}"
            echo "Try checking Windows share and NTFS permissions for user CCR"
            exit 1
          fi
          
          # Verify mount and check accessibility
          echo ""
          echo "üìÇ Verifying mounted share: Desktop PC CCR"
          echo "=================================================="
          
          echo ""
          echo "1Ô∏è‚É£ Root directory listing:"
          ls -la /mnt/tailscale_share/ || echo "‚ùå Cannot list root"
          
          echo ""
          echo "2Ô∏è‚É£ Checking if root is readable:"
          if [ -r /mnt/tailscale_share ]; then
            echo "‚úÖ Root is readable"
          else
            echo "‚ùå Root is not readable"
          fi
          
          echo ""
          echo "3Ô∏è‚É£ Testing directory access with ls command:"
          ls /mnt/tailscale_share/ 2>&1 || echo "‚ùå Cannot access"
          
          echo ""
          echo "4Ô∏è‚É£ Using find to list all items in root (including hidden):"
          find /mnt/tailscale_share -maxdepth 1 2>&1 || echo "‚ùå Find failed"
          
          echo ""
          echo "5Ô∏è‚É£ Checking mount status:"
          mount | grep tailscale_share || echo "‚ùå Not in mount table"
          
          echo ""
          echo "6Ô∏è‚É£ Checking mount options:"
          cat /proc/mounts | grep tailscale_share || echo "‚ùå Not in proc/mounts"
          
          echo ""
          echo "=================================================="
          echo "‚ö†Ô∏è  Skipping file copy for now - verifying mount only"
          
          # Unmount
          sudo umount /mnt/tailscale_share

      - name: Convert Excel to JSON
        run: |
          node .github/scripts/excel_to_json.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/boiler_*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update from Tailscale: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
