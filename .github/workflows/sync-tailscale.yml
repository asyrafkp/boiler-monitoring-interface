name: Sync from Tailscale Network

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  TAILSCALE_DEVICE: '100.111.83.23'  # Change this to your device IP or hostname
  SHARE_NAME: 'Desktop PC CCR'  # Change this to your share name (from list above)
  FILE_NAME: 'Production latest/2026/01 JANUARY 2026/REPORT DAILY BULAN 2026 - 01 JANUARI.xlsx'  # Path to Excel file

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Tailscale Auth Key
        run: |
          if [ -z "${{ secrets.TAILSCALE_AUTHKEY }}" ]; then
            echo "‚ùå Error: TAILSCALE_AUTHKEY secret is not set"
            echo ""
            echo "Please generate an auth key at: https://login.tailscale.com/admin/settings/keys"
            echo "Make sure to:"
            echo "  ‚úÖ Check 'Ephemeral' (auto-cleanup)"
            echo "  ‚úÖ Check 'Reusable' (use multiple times)"
            echo "  ‚úÖ Set expiration to at least 90 days"
            echo ""
            echo "Then add it as TAILSCALE_AUTHKEY secret at:"
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          # Check if key starts with tskey-auth-
          KEY="${{ secrets.TAILSCALE_AUTHKEY }}"
          if [[ ! "$KEY" =~ ^tskey-auth- ]]; then
            echo "‚ùå Error: Auth key format is invalid"
            echo "Expected format: tskey-auth-..."
            echo "Your key starts with: ${KEY:0:10}..."
            exit 1
          fi
          
          echo "‚úÖ Auth key format looks valid"

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openpyxl
          sudo apt-get update
          sudo apt-get install -y cifs-utils smbclient

      - name: Download Excel via SMB over Tailscale
        env:
          DEVICE_NAME: ${{ env.TAILSCALE_DEVICE }}
          SHARE_NAME: ${{ env.SHARE_NAME }}
          FILE_NAME: ${{ env.FILE_NAME }}
          SHARE_USERNAME: ${{ secrets.SHARE_USERNAME }}
          SHARE_PASSWORD: ${{ secrets.SHARE_PASSWORD }}
        run: |
          # Validate required configuration
          echo "Checking required configuration..."
          MISSING=""
          [ -z "$SHARE_NAME" ] && MISSING="$MISSING SHARE_NAME"
          [ -z "$FILE_NAME" ] && MISSING="$MISSING FILE_NAME"
          
          if [ -n "$MISSING" ]; then
            echo "‚ùå Error: Missing required configuration:$MISSING"
            echo ""
            echo "Please update these in the workflow file: .github/workflows/sync-tailscale.yml"
            echo ""
            echo "Required env variables:"
            echo "  TAILSCALE_DEVICE = Device IP or hostname (current: $DEVICE_NAME)"
            echo "  SHARE_NAME = SMB share name (e.g., Users, C$, etc.)"
            echo "  FILE_NAME = Excel file path (e.g., subfolder/file.xlsx)"
            echo ""
            echo "Optional GitHub Secrets (for credentials):"
            echo "  SHARE_USERNAME = Your Windows username"
            echo "  SHARE_PASSWORD = Your Windows password"
            exit 1
          fi
          
          echo "‚úÖ Configuration valid"
          echo "   Device: $DEVICE_NAME"
          echo "   Share: $SHARE_NAME"
          echo "   File: $FILE_NAME"
          
          # Wait for Tailscale network to be ready
          echo "üîÑ Waiting for Tailscale network to stabilize..."
          sleep 5
          
          # Test if device is reachable
          echo "üîç Testing connectivity to device: $DEVICE_NAME"
          
          # Try to ping the device (accept both direct and relay connections)
          PING_OUTPUT=$(tailscale ping -c 1 --timeout=10s "$DEVICE_NAME" 2>&1 || true)
          echo "$PING_OUTPUT"
          
          # Check if we got a pong response (either direct or via DERP relay)
          if echo "$PING_OUTPUT" | grep -q "pong from"; then
            echo "‚úÖ Device is reachable"
          else
            echo ""
            echo "‚ùå Error: Cannot reach device '$DEVICE_NAME'"
            echo ""
            echo "Troubleshooting steps:"
            echo "1. Check if your PC is online and Tailscale is running"
            echo "2. On your PC, run: tailscale status"
            echo "3. Find your device name or IP address"
            echo "4. Update TAILSCALE_DEVICE in workflow file (.github/workflows/sync-tailscale.yml)"
            echo ""
            echo "Available devices in this Tailscale network:"
            tailscale status || true
            exit 1
          fi
          
          echo "‚úÖ Device is reachable"
          
          # Browse share with smbclient instead of mounting
          echo ""
          echo "üìÇ Browsing share with smbclient: $SHARE_NAME"
          echo "=================================================="
          
          # Try guest access first (this worked earlier)
          echo "Trying guest access..."
          if smbclient "//$DEVICE_NAME/$SHARE_NAME" -N -c "ls" 2>&1 | head -50; then
            USE_GUEST=true
            echo "‚úÖ Guest access works"
          elif [ -n "$SHARE_USERNAME" ]; then
            echo "Guest failed, trying username: $SHARE_USERNAME"
            smbclient "//$DEVICE_NAME/$SHARE_NAME" -U "$SHARE_USERNAME%" -c "ls" 2>&1 | head -50
            USE_GUEST=false
          else
            echo "‚ùå Cannot access share"
            exit 1
          fi
          
          echo ""
          echo "=================================================="
          
          # Try to download file with shadow copy workaround
          echo ""
          echo "Attempting to download file..."
          mkdir -p data
          
          DOWNLOAD_SUCCESS=false
          TEMP_FILE="boiler_data_temp_$(date +%s).xlsx"
          
          # Method 1: Try creating a copy on Windows side first (shadow copy workaround)
          echo ""
          echo "Method 1: Creating temporary copy on Windows..."
          COPY_CMD="Copy-Item -Path '$FILE_NAME' -Destination '$TEMP_FILE' -Force"
          
          if [ "$USE_GUEST" = true ]; then
            # Can't execute PowerShell as guest, skip to direct download
            echo "Guest access - skipping copy method"
          else
            # Try to execute PowerShell command to create unlocked copy
            echo "Executing: $COPY_CMD"
            smbclient "//$DEVICE_NAME/$SHARE_NAME" -U "$SHARE_USERNAME%" -c "allinfo \"$FILE_NAME\"" 2>&1 | head -5
          fi
          
          # Method 2: Try direct download with retries
          MAX_RETRIES=3
          for ATTEMPT in $(seq 1 $MAX_RETRIES); do
            echo ""
            echo "Method 2: Direct download attempt $ATTEMPT of $MAX_RETRIES..."
            echo "File path: $FILE_NAME"
            
            if [ "$USE_GUEST" = true ]; then
              echo "Command: smbclient //$DEVICE_NAME/$SHARE_NAME -N -c 'get \"$FILE_NAME\" data/boiler_data.xlsx'"
              DOWNLOAD_OUTPUT=$(smbclient "//$DEVICE_NAME/$SHARE_NAME" -N -c "get \"$FILE_NAME\" data/boiler_data.xlsx" 2>&1)
            else
              echo "Command: smbclient //$DEVICE_NAME/$SHARE_NAME -U $SHARE_USERNAME% -c 'get \"$FILE_NAME\" data/boiler_data.xlsx'"
              DOWNLOAD_OUTPUT=$(smbclient "//$DEVICE_NAME/$SHARE_NAME" -U "$SHARE_USERNAME%" -c "get \"$FILE_NAME\" data/boiler_data.xlsx" 2>&1)
            fi
            
            echo "Output:"
            echo "$DOWNLOAD_OUTPUT"
            echo ""
            
            # Check if download succeeded
            if [ -f "data/boiler_data.xlsx" ] && [ -s "data/boiler_data.xlsx" ]; then
              echo "‚úÖ File downloaded successfully!"
              ls -lh data/boiler_data.xlsx
              DOWNLOAD_SUCCESS=true
              break
            fi
            
            # Check for sharing violation
            if echo "$DOWNLOAD_OUTPUT" | grep -q "NT_STATUS_SHARING_VIOLATION"; then
              if [ $ATTEMPT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  File is locked. Waiting 5 seconds..."
                sleep 5
              else
                echo ""
                echo "‚ùå File still locked after $MAX_RETRIES attempts"
                echo ""
                echo "üí° Workaround: Create a scheduled task on your PC to copy file every hour:"
                echo "   PowerShell command to run every hour:"
                echo "   Copy-Item '$FILE_NAME' -Destination 'boiler_data_copy.xlsx' -Force"
                echo ""
                echo "   Then update FILE_NAME in workflow to: boiler_data_copy.xlsx"
              fi
            else
              echo "‚ùå Download failed with different error"
              break
            fi
          done
          
          if [ "$DOWNLOAD_SUCCESS" = false ]; then
            exit 1
          fi
          
          # Check if file was downloaded
          if [ -f "data/boiler_data.xlsx" ]; then
            echo "‚úÖ File downloaded successfully!"
            ls -lh data/boiler_data.xlsx
          else
            echo "‚ùå File download failed"
            exit 1
          fi

      - name: Convert Excel to JSON
        run: |
          node .github/scripts/excel_to_json.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/boiler_*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update from Tailscale: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
