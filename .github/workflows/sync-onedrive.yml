name: Sync OneDrive Excel to GitHub (Hourly)

on:
  schedule:
    # Run every hour (at minute 0)
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download Excel from OneDrive
        env:
          ONEDRIVE_LINK: ${{ secrets.ONEDRIVE_LINK }}
        run: python .github/scripts/download_from_onedrive.py
        
      - name: Check if file was downloaded
        run: |
          if [ -f "data/boiler_data.xlsx" ]; then
            echo "âœ… File downloaded successfully"
            ls -lh data/boiler_data.xlsx
          else
            echo "âš ï¸ File not found"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm install

      - name: Parse Excel and sync to Supabase
        run: node .github/scripts/sync_to_supabase.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global init.defaultBranch main

      - name: Commit and push
        if: always()
        run: |
          git add data/boiler_data.xlsx 2>/dev/null || true
          
          # Check if there are actual changes
          if git diff --cached --quiet; then
            echo "No file changes to commit"
          else
            git commit -m "chore: sync Excel data from OneDrive [automated]" || true
            git push origin main 2>&1 || echo "Push skipped (no changes or already up to date)"
          fi

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Sync completed successfully"
          echo "ğŸ“Š Excel file updated and data stored in Supabase"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Sync failed - check logs above"
          exit 0  # Don't fail workflow to allow manual recovery
